<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Travel</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-gray-300 p-4">
        <nav class="flex container mx-auto text-center items-center justify-between space-x-96">
            <div class="logo-container">
                <img class="logo w-20" src="./images/logo.png" alt="" />
            </div>
            <div class="profile flex space-x-5">
                <div class="cart-icon-container flex">
                    <img id="menu-cart" class="w-8" src="./images/cart.png" alt="" />
                    <h2 id="cart-count" class="text-3xl font-semibold text-orange-500">0</h2>
                </div>
                <div class="flex space-x-72 text-xl">
                    <a href="#">Home</a>
                    <a href="#">Setting</a>
                </div>

            </div>
            <div class=" rounded-[100%] border-2 border-gray-400 p-2">
                <img class="profile-logo w-16 h-16" src="./images/man.png" alt="" />
            </div>
        </nav>
    </header>
    <main>
        <section class="container mx-auto my-16 ">
            <div class="flex text-center items-center justify-between">
                <div class="space-y-4">
                    <h1 class="text-7xl font-bold ">Lets <span class="text-[#FD6E0A]">Travel</span></h1>
                    <p class="text-xl">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur, ratione?
                    </p>
                    <h3 class="text-3xl font-semibold">Total Budget: 900 $</h3>
                </div>
                <div class="w-full max-w-fit">
                    <img src="./images/banner.png" alt="">
                </div>
            </div>
        </section>


        <section class="container mx-auto my-20">
            <div class="grid grid-cols-2">
                <!-- card-1 -->
                <div class="card card-side w-2/3 bg-base-100 border-2 shadow-xl">
                    <figure><img class="w-[300px] p-4" src="./images/coxBazar.jpg" alt="Movie" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-3xl font-bold">Cox Bazar </h2>
                        <p>Cost: 500 $</p>
                        <div class="card-actions ">
                            <button class="btn bg-[#FD6E0A] text-white ">Add to Card</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>
    <script src="./app.js"></script>
</body>

</html>
